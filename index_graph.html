<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-time.v2.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// set the dimensions and margins of the graph
var margin = {top: 50, right: 150, bottom: 110, left: 50},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/smartrestart/smartrestart.github.io/master/output/data.csv", function(data) {
  console.log(data);
    // List of groups (here I have one group per column)
    var allGroup = ["Viral_Pot", "Value_Infectious"];
    var secondGroup = ["Free_Viral"];

    // Reformat the data: we need an array of arrays of {x, y} tuples
    var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
      return {
        name: grpName,
        values: data.map(function(d) {
          return {time: d.Datum, value: +d[grpName]};
        })
      };
    });
    console.log(dataReady);
    // I strongly advise to have a look to dataReady with
    // console.log(dataReady)

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    //var x = d3.scaleLinear()
    //  .domain([0,10])
    //  .range([ 0, width ]);
    var x = d3.scaleTime()
  .rangeRound([0, width]);

  var x_axis = d3.axisBottom(x);

  var xFormat = "%d-%b-%Y";;
  var parseTime = d3.timeParse("%Y-%m-%d");
  x.domain(d3.extent(data, function(d) { return parseTime(d.Datum); }));
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
  //  .call(d3.axisBottom(x));
  .call(d3.axisBottom(x).tickFormat(d3.timeFormat(xFormat)).ticks(d3.timeFormat.month, 2)) ;



    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [0,20000])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

      var y_axis = d3.axisBottom(y);


      var z = d3.scaleLinear()
        .domain( [0,1])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisRight(z));


        var z_axis = d3.axisBottom(z);




      	//y.domain([0,
        //          d3.max(data, function(d) {
        //            return d3.max([d.]);
        //          })]);


    // Add the lines
    var line = d3.line()
      .x(function(d) { return x(parseTime(d.time)); })
      .y(function(d) { return y(+d.value) })
    svg.selectAll("myLines")
      .data(dataReady)
      .enter()
      .append("path")
        .attr("class", function(d){ return d.name })
        .attr("d", function(d){ return line(d.values) } )
        .attr("stroke", function(d){ return myColor(d.name) })
        .style("stroke-width", 2)
        .style("fill", "none")
        //.append("svg:title")
        //  .text(function(d,i) { return "Datum " + parseTime(i.time) + " Wert: " + i.value; });


    // Add the points
    /*
    svg
      // First we need to enter in a group
      .selectAll("myDots")
      .data(dataReady)
      .enter()
        .append('g')
        .style("fill", function(d){ return myColor(d.name) })
        .attr("class", function(d){ return d.name })
      // Second we need to enter in the 'values' part of this group
      .selectAll("myPoints")
      .data(function(d){ return d.values })
      .enter()
      .append("circle")
        .attr("cx", function(d) { return x(parseTime(d.time)) } )
        .attr("cy", function(d) { return y(d.value) } )
        .attr("r", 3)
        .attr("stroke", "white")
        //.append("svg:title")
        //  .text(function(d, i) { return "Datum " + d.time + " Wert: " + d.value; });
        */

    // Add a label at the end of each line
    svg
      .selectAll("myLabels")
      .data(dataReady)
      .enter()
        .append('g')
        .append("text")
          .attr("class", function(d){ return d.name })
          .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; }) // keep only the last value of each time series
          .attr("transform", function(d) { return "translate(" + x(parseTime(d.value.time)) + "," + y(d.value.value) + ")"; }) // Put the text at the position of the last point
          .attr("x", 12) // shift the text a bit more right
          .text(function(d) { return d.name; })
          .style("fill", function(d){ return myColor(d.name) })
          .style("font-size", 15)

    // Add a legend (interactive)
    svg
      .selectAll("myLegend")
      .data(dataReady)
      .enter()
        .append('g')
        //.append("text")
        //  .attr('x', 30)
        //  .attr('y', height+50)
        //  .text('Scenario Base5')
        //  .style("fill", "black")
        //  .style("font-size", 15)
        .append("text")
          .attr('y', function(d,i){ return height+50 + (i+1)*20})
          .attr('x', 30)
          .text(function(d) { return d.name; })
          .style("fill", function(d){ return myColor(d.name) })
          .style("font-size", 15)
        .on("click", function(d){
          // is the element currently visible ?
          currentOpacity = d3.selectAll("." + d.name).style("opacity")
          // Change the opacity: from 0 to 1 or from 1 to 0
          d3.selectAll("." + d.name).transition().style("opacity", currentOpacity == 1 ? 0:1)


        })

    svg
    .selectAll("LegendTitle").data(dataReady).enter().append('g').append("text")
    .attr('x', 30)
    .attr('y', height+50)
    .text('Scenario Base5')
    .style("fill", "black")
    .style("font-size", 15)

})


</script>
